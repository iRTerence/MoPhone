<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>MoPhone</title>
</head>
    <body class="login-page">
        <div class="login-header-photo">
            <img id="green-background" src="resources/images/Vector.png"></img>
            <img src="resources/images/Ellipse 1.png" class="phone-call-image"></img>
            <img id="check-phone" src="resources/images/Ellipse 2.png" ></img>
            <img id="white-circle" src="resources/images/Ellipse 6.png" ></img>
            <img id="selfie-photo-image" src="resources/images/Ellipse 3.png" ></img>
            <img id="green-circle" src="resources/images/Ellipse 10.png" ></img>


        </div>
        <!-- Text header -->
        <div class="login-header">
            <div id="welcome-text">
                <p>Welcome To</p>
            </div>
            <div id="company-text">
                <p><span>Mo</span>Phones</p>
            </div>
        </div>
        <!-- Login Inputs -->
        <div class="login-form">
            <form>
                <input type="text" id="login" name="phoneno" placeholder="Mobile"><br>
                <input id="password"  placeholder="Password" type="password" name="password">
                <input type="submit" value="Sign In">
              </form>
        </div>
        <!-- Support Links -->
        <div class="support-links text-center">
            <a href="">Forgot Password</a>
            <br>
            <a id="signup-link" href="">Don't have an account?</a>
            <br>
            <a href="">Privacy</a>

        </div>







    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="resources/js/index.js"></script>

    </body>
</html>
