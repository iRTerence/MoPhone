<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MoPhone</title>

    <body class="payment-page">

        <!-- Header -->
        <div class="text-logo">
            <div class="display-header">
                <div class="box">
                    <img src="resources/images/back.png"></img>
                </div>
                <div class="box">
                    <span>Mo</span>Phones
                </div>
                <div class="corner-pfp box">
                    <img src="resources/images/user-image.png"></img>
                </div>

            </div>
            <!-- <br> -->
            <p class="text-center">Make Payment</p>
                <img id="top-right-circle" src="resources/images/Ellipse 12.png"></img>
                <img id="full-clear-circle" src="resources/images/Ellipse 11.png"></img>

        </div>
        <!-- Payment Options -->
        <div class="payment-options">
            
            <div class="text-center header-text">
                 Select an amount to top up your account with 
            </div>
            <div class="top-up row">
                <div class="col-7">
                    Top Up Duration
                </div>
                <div class="col-5 top-up-date">
                    30 Days
                </div>
            </div>
            <div class="top-up row">
                <div class="col-7 ">
                    Top Up Amount
                </div>
                <div class="col-5 top-up-date " id="top-up-amount" value="0">
                    KES 0
                </div>
            </div>
            <div class="row button-ammount">
                <div class="col-3" >
                    <button  class="button-ammount-style" value="6150" id="button1-total" >
                        6150
                    </button>
                </div>
                <div class="col-3 ">
                    <button class="button-ammount-style" value="12,300" id="button2-total" >
                        12,300
                    </button>
                </div>
                <div class="col-3 ">
                    <button class="button-ammount-style" value="24,600" id="button3-total" >
                        24,600
                    </button>
                </div>
                <div class="col-3 ">
                    <button class="button-ammount-style" id="button4-total" >
                        Custom
                    </button>
                </div>
            </div>

            <div class="payment-method">
                <div>
                    Payment Method
                </div>
                <div class="change-method">
                    Change
                </div>
            </div>
            <div class="row current-payment">
                <div class="col-1">
                    <img src="resources/images/payment-method.png"></img>
                </div>
                <div class="col-5 ">
                    mPesa
                </div>
            </div>
            <!-- Submit Button -->
            <div class="continue">

                <button>
                    Continue
                </button>

            </div>

        </div>
        <div class="nav fixed-bottom">
            <nav class="navbar  ">
                <div class="dispaly text-center">
                    <img src="resources/images/home.png"></img>
                    <div class="nav-text">
                        Home
                    </div>
                </div>
                <div class="dispaly text-center">
                    <img src="resources/images/payments.png"></img>
                    <div class="nav-text" style="color: #1AD8A2;">
                        Payments
                    </div>
                </div>
                <div class="dispaly text-center">
                    <img src="resources/images/wallet.png"></img>
                    <div class="nav-text">
                        Wallet
                    </div>
                </div>
                <div class="dispaly text-center">
                    <img src="resources/images/Support.png"></img>
                    <div class="nav-text">
                        Support
                    </div>
                </div>

                <a href="#" class="nav-item nav-link col-3"><i class="fa fa-bell"></i><span>Notifications</span></a> -->

        </div>
