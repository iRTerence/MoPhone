<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/stylesheet.css">
    <link rel="stylesheet" href="resources/css/landing-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <title>MoPhone</title>
</head>
    <body class="landing-page">
        <div class="text-logo text-center">
            <span>Mo</span>Phones
            <br>
            <p>Hi, Elsa</p>
                <img id="top-right-circle" src="resources/images/Ellipse 12.png"></img>
                <img id="full-clear-circle" src="resources/images/Ellipse 11.png"></img>

        </div>

        

        <div class="user-selection">
            <img class="user-image" src="resources/images/user-image.png" alt="" />
            
            <div class="name-container">
                <span id="profile-name">Elsa Majimbo</span>
                <br>
                <span id="secondary-name">Nairobi</span>
            </div>
            
            <div class="user-selection-options ">
                    <div class="row">
                        <div class="col-2">
                            <img src="resources/images/User.png"></img>
                        </div>
                        <div class="col-10 selection-options">
                            Customer Information
                        </div>
                        <hr class="">
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <img src="resources/images/Bell.png"></img>
                        </div>
                        <div class="col-10 selection-options">
                            Notifications
                        </div>
                        <hr class="">
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <img src="resources/images/Feather.png"></img>
                        </div>
                        <div class="col-10 selection-options">
                            Wishlist
                        </div>
                        <hr class="">
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <img src="resources/images/Money.png"></img>
                        </div>
                        <div class="col-10 selection-options">
                            Payments
                        </div>
                        <hr class="">
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <img src="resources/images/Settings.png"></img>
                        </div>
                        <div class="col-10 selection-options">
                            Settings
                        </div>
                        <hr class="">
                    </div>
            </div>
            <div class="text-center signout-text">
                <a href="" id="landing-signout">Sign Out</a>
            </div>
        </div>






    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="resources/js/index.js"></script>

    </body>
</html>
